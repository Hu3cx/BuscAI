<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="custom-bg">
    <div class="container">
        <h1 class="verdinho-bootstrap fonte-bemvindo">Bem vindo ao BuscAI</h1>
        {% if user_input and response %}
            <div class="conversation">
                <p><strong>VocÃª:</strong> {{ user_input }}</p>
                <p><strong>{{ chatbot.CHATBOT_NAME }}:</strong> {{ response }}</p>
            </div>
        {% endif %}
    </div>
    <div class="fixed-bottom-custom p-3">
        <form method="POST">
        <div class="input-group mb-3 entrada-de-dados w-50 border border-success-subtle rounded">
            <input type="text" id="user_input" name="user_input" required class="form-control" placeholder="Input usuario" aria-label="Input usuario" aria-describedby="Input usuario">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enviar</button>
        </div>
        </form>
    </div>


</body>

</html>
