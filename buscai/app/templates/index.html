<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="verdinho-bootstrap fonte-bemvindo text-center">Bem vindo ao BuscAI</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if user_input and response %}
                    <div class="conversation mt-4">
                        <p><strong>VocÃª:</strong> {{ user_input }}</p>
                        <p><strong>{{ chatbot.CHATBOT_NAME }}:</strong></p>
                        <div class="response-text">
                            {{ response|safe }}
                        </div>

                        <form method="POST" action="{{ url_for('download_response') }}" class="mt-3 mb-5">
                            <input type="hidden" name="response_text" value="{{ response|safe }}">
                            <button class="btn btn-outline-light rounded">Baixar Resposta</button>
                        </form>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="fixed-bottom p-3 bg-dark">
        <form method="POST" class="entrada-de-dados w-50 mx-auto">
            <div class="input-group mb-3">
                <input type="text" id="user_input" name="user_input" required class="form-control" placeholder="Digite sua mensagem ou digite 'sair' para sair..." aria-label="Digite sua mensagem..." aria-describedby="button-addon2">
                <button class="btn btn-outline-light rounded" type="submit" id="button-addon2">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
